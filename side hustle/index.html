<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-sacle=1.0">
        <link rel="stylesheet" href="style.css">
        <link  rel="icon"  type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >
        <title>Frontend project group12</title>
    </head>
    <body>
<div class="container">
    <div class="container-grid grid card">
      <div class="img-fluid">
        <img src="images/illustration-hero.svg" alt="hero" >
      </div>
      <h1 class="heading">Order Summary</h1>
      <p class="sub-heading">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
      <div class="sub grid grid-3">
        <div class="grid-1">
          <img src="images/icon-music.svg" alt="music" class="grid-music" />
        </div>
        <div class="grid-2">
          <p class="sub-plan">Annual Plan</p>
          <p class="sub-price">$59.99/year</p>
        </div>
        <a href="#" class="btn btn-text">Change</a>
      </div>
      <button class="btn-primary btn-main">Proceed to Payment</button>
      <button class="btn-text btn-main-text">Cancel Order</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ajetunmobi Ayobami</a>.
    </div>
  </footer>
  </body>
  </html>
